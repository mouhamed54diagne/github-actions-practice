name: Sequential Pipeline
on: [push]

jobs:
  # Job 1: Build and prepare
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build project (simulate)
        run: |
          echo "Building project..."
          mkdir -p dist
          echo "Built application" > dist/app.js
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/

  # Job 2: Test (depends on build)
  test:
    needs: build  # ðŸ‘ˆ This makes it wait for build to finish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: dist/
          
      - name: Run tests
        run: npm test
        
      - name: Integration tests (simulate)
        run: |
          echo "Running integration tests..."
          ls -la dist/
          echo "All tests passed!"

  # Job 3: Deploy (depends on test)
  deploy:
    needs: [build, test]  # ðŸ‘ˆ Depends on BOTH build and test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'  # Only deploy from main branch
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: dist/
          
      - name: Deploy to staging (simulate)
        run: |
          echo "Deploying to staging..."
          echo "Build files:"
          ls -la dist/
          echo "ðŸš€ Deployment successful!"